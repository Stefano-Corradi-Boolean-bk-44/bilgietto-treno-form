<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Biglietto treno con form</title>
</head>
<body>

  <section class="text-center p-4">
    <div class="container">
      <h2>calcola il prezzo del tuo biglietto</h2>
      <div class="box-insert p-5 mt-5">
        <div class="row">
          <div class="col">
            <h4>Nome e cognome</h4>
            <input type="text" class="form-control text-center" id="name" placeholder="Nome e cognome">
          </div>
          <div class="col">
            <h4>Km da percorrere</h4>
            <input type="number" class="form-control text-center" id="km" placeholder="Km da percorrere">
          </div>
          <div class="col">
            <h4>Fascia di età</h4>
            <select class="form-select" id="age" >
              <option value="minorenne">Minorenne</option>
              <option selected value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="pt-5">
          <button id="btn-genera" type="button" class="btn btn-outline-light">Genera</button>
          <!-- <button type="button" class="btn btn-outline-danger">Annulla</button> -->
        </div>
      </div>
      

    </div>
  </section>

  <section id="ticket">
    <div id="ticket-table" class="container hide">
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>Nome e cognome</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice Cp</th>
            <th>Costo biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="username">Ugo de Ughi</td>
            <td id="offerta">Offerta standard</td>
            <td id="carrozza">6</td>
            <td id="cp">6546546</td>
            <td>€ <span id="price">150.00</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </section>

  <sectio id="error">
    <div id="errore" class="container hide">
      <div class="alert alert-danger" role="alert">
        <span id="error-msg">Messaggio di errore</span>
      </div>
    </div>
  </section>
  

  <script src="js/script.js"></script>
</body>
</html>
